      </form>
    </section>
  
    <section class="msg box" id=" second box">
      <h3>Mensagem criptografada:</h3>
      <input class="text-input" type="text" name="input-texto" id="input-segundo" placeholder="Mensagem criptografada" id="msg"></input>
